<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    /* Estilos para el contenedor del formulario */
    .container {
      padding: 16px;
      background-color: #f0f0f0;
      width: 50%;
      margin: auto;
    }

    /* Estilos para los campos de entrada */
    input[type=text], input[type=email], input[type=password] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    /* Estilos para el botón de registro */
    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    /* Estilos para el texto de términos y privacidad */
    .terms {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Formulario de registro -->
  <form id="register-form" action="action_page.php">
    <div class="container">
      <h1>Registro</h1>
      <p>Por favor, rellena este formulario para crear una cuenta.</p>
      
      <!-- Campo de nombre -->
      <label for="name"><b>Nombre</b></label>
      <input type="text" placeholder="Introduce tu nombre" name="name" id="name" required>

      <!-- Campo de email -->
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Introduce tu email" name="email" id="email" required>

      <!-- Campo de contraseña -->
      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="Introduce tu contraseña" name="psw" id="psw" required>

      <!-- Campo de repetir contraseña -->
      <label for="psw-repeat"><b>Repetir contraseña</b></label>
      <input type="password" placeholder="Repite tu contraseña" name="psw-repeat" id="psw-repeat" required>

      <!-- Botón de registro -->
      <button type="submit" class="registerbtn">Registrarse</button>

      <!-- Texto de términos y privacidad -->
      <p class="terms">Al crear una cuenta, aceptas nuestros <a href="#">Términos y Privacidad</a>.</p>
    </div>
  </form>

  <!-- Script de javascript -->
  <script>
    // Obtener el formulario por su id
    var form = document.getElementById("register-form");

    // Añadir un evento al enviar el formulario
    form.addEventListener("submit", function(event) {
      
      // Prevenir el comportamiento por defecto del formulario (enviar los datos al servidor)
      event.preventDefault();

      // Obtener los valores de los campos del formulario
      var name = form.elements["name"].value;
      var email = form.elements["email"].value;
      var psw = form.elements["psw"].value;
      var psw_repeat = form.elements["psw-repeat"].value;

      // Validar que los campos no estén vacíos
      if (name == "" || email == "" || psw == "" || psw_repeat == "") {
        alert("Por favor, rellena todos los campos.");
        return;
      }

      // Validar que las contraseñas coincidan
      if (psw != psw_repeat) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      // Mostrar los datos en la consola del navegador
      console.log("Nombre: " + name);
      console.log("Email: " + email);
      console.log("Contraseña: " + psw);

    });
  </script>
</body>
</html>
